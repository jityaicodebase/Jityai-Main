<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • JityAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Internal:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f97316;
            --primary-hover: #ea580c;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -0.5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .brand-logo span {
            color: var(--primary);
        }

        .login-card {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--border);
            padding: 32px;
        }

        .card-header {
            margin-bottom: 24px;
            text-align: center;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 14px;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-main);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
            transition: all 0.2s;
            background: #fff;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background: var(--primary-hover);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .form-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 24px 0;
            position: relative;
        }

        .error-alert {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-alert.show {
            display: flex;
        }

        /* Dark mode support for error alerts */
        @media (prefers-color-scheme: dark) {
            .error-alert {
                background: #451a1a;
                border: 1px solid #7c2d12;
                color: #fecaca;
            }
        }
    </style>
</head>

<body>

    <div class="login-wrapper">
        <div class="brand-header">
            <div class="brand-logo">
                Jity<span>AI</span>
            </div>
        </div>

        <div class="login-card">
            <div class="card-header">
                <h1 class="card-title">Welcome back</h1>
                <p class="card-subtitle">Sign in to manage your inventory</p>
            </div>

            <div id="error-message" class="error-alert"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required placeholder="you@store.com">
                </div>

                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
                        <label for="password" style="margin:0;">Password</label>
                    </div>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn-submit" id="login-btn">
                    <span id="btn-text">Sign in</span>
                    <span id="btn-loading" style="display: none;">Processing...</span>
                </button>
            </form>

            <div class="form-footer">
                Don't have an account? <a href="/register.html">Create store</a>
                <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border);">
                    <a href="#" onclick="loginDemo()" style="color: var(--text-main); font-size: 13px;">Login as <b>Demo
                            Store</b></a>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 24px; color: var(--text-muted); font-size: 12px;">
            &copy; 2026 JityAI. Secure Inventory Intelligence.
        </div>
    </div>

    <script src="/auth.js"></script>
    <script>
        function loginDemo() {
            document.getElementById('email').value = 'ycdemo@jityai.com';
            document.getElementById('password').value = 'admin123';
            // Trigger the login submission logic from auth.js if possible, or just click the button
            document.querySelector('#login-form button[type="submit"]').click();
        }
    </script>
</body>

</html>
